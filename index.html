<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Career Compass</title>
      <meta
         name="description"
         content="Explore our latest job listings and find your next career opportunity."
      />
      <!-- Bootstrap CSS -->
      <link
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <!-- Custom CSS -->
      <link href="styles.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="text-center mt-5">
            <h1 class="display-4">Explore Job Opportunities</h1>
            <p class="lead">
               Browse through our latest job listings and find your next career
               opportunity.
            </p>
         </div>

         <!-- Search Input -->
         <div class="input-group mb-3">
            <input
               type="text"
               id="searchInput"
               class="form-control"
               placeholder="Search jobs..."
            />
         </div>

         <!-- Warning Message -->
         <div
            id="warningMessage"
            style="display: none; color: red; margin-bottom: 10px"
         >
            Please do not enter numbers or symbols.
         </div>

         <!-- No Matching Results Message -->
         <div
            id="noResultsMessage"
            style="
               display: none;
               margin-bottom: 10px;
               justify-content: center;
               align-items: center;
               text-align: center;
            "
         >
            <p>No matching results found.</p>
         </div>

         <!-- Job Listings -->
         <div id="jobsList" class="row"></div>
      </div>

      <!-- Bootstrap JS and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Custom JavaScript -->
      <script src="scripts.js"></script>
   </body>
</html>
